<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <link rel="icon" type="image/x-icon" href="./insaneous.png">
        <style>
            @media (max-width:1200px) {
                html {
                font-size: 2em;
                }
            }
	    @media (max-width:700px) {
                html {
                font-size: 3em;
                }
	    }
            *{
                margin: 0;
                padding: 0;
            }            
            html {
                background: radial-gradient(circle, #fff 0%, #aaa 100%) no-repeat;
                overflow-x: hidden;
                overflow-y: hidden;
            }
            body {
                text-align: center;
                display: table;
                background: black;
                width: 100dvw;
                height: 100dvh;
            }
            canvas {
                display:block;
            }
            #website {
                position: absolute;
                top: 1vh;
                left: 1vw;
                box-sizing: border-box;
		color: #0F0;
                vertical-align: middle;
                background-color: rgba(0, 0, 0, 0.75);
		border-radius: 0.5em;
	        padding: 0.5vh 0.5vw;
            }
            span {
                font-family: monospace;
                font-size: 1.5rem;
            }
            span:after {
                content:" Person not found.";
                opacity: 0;
                animation: cursor 1s infinite;
            }
            @keyframes cursor {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
	    }
        </style>
    </head>
    <body>
        <canvas id="c" height="1337" width="1488"></canvas>
        <span id="website">INSANEOUS</span>
        
        <script>
            const c = document.getElementById("c");
            const ctx = c.getContext("2d");

            let resize = _ => {
		c.height = window.innerHeight;
                c.width = window.innerWidth;
	    }
	    resize();
	    window.onresize = resize;
		
            let matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
            matrix = matrix.split("");
            
            let font_size = parseInt(window.getComputedStyle(document.getElementById("website")).fontSize);
            let columns = c.width / font_size; 
            let drops = [];
            for(let x = 0; x < columns; x++)
                drops[x] = 1; 
            
            let draw = _ => {
                ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
                ctx.fillRect(0, 0, c.width, c.height);
                ctx.fillStyle = "#0F0";
                ctx.font = font_size + "px arial";
                for(let i = 0; i < drops.length; i++)
                {
                    let text = matrix[Math.floor(Math.random() * matrix.length)];
                    ctx.fillText(text, i * font_size, drops[i] * font_size);
                    
                    if(drops[i] * font_size > c.height && Math.random() > 0.975)
                    drops[i] = 0;
                    
                    drops[i]++;
                }
            }
            setInterval(draw, 35);
        </script>
    </body>
</html>
