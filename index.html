<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insaneous</title>
    <link rel="icon" type="image/x-icon" href="./insaneous.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(115, 0, 255);
            display: flex;
            height: 100dvh;
            width: 100dvw;
            justify-content: center;
            align-items: center;
        }
        div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 100px;
            transition: scale 0.3s;
            cursor: none;
        }
        img:hover {
            scale: 1.5;
        }
        h1 {
            display: block;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div>
        <img src="https://github.com/Insaneous/insaneous.github.io/blob/main/insaneous.png?raw=true" alt="insaneous">
        <h1>Сайт сделан не Эмином</h1>
    </div>
</body>
</html>
